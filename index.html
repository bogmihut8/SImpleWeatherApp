<!doctype html>
<html lang='en-GB'>
<head>
  <meta charset='utf-8'>
  <title>Ractive test</title>
    <link rel="stylesheet" type="text/css" href="assets/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
  <div class="image-top">
    <h1>Weather Simple App</h1>  
    <p class='description'>A very simple and fun application which allows you to find out the weather anywhere in the world.</p>
    <div id="buttonScrollDown">
          <div id='fields' style='display:none'>
        <input type='text' name='city' id='cityText' placeholder="Insert city" class='form-control'>
        <input type='submit' value='Check weather' onclick='onclickFunctions()' class="btn btn-success">
        <br/>
        <br/>
              <div id='history'><span style="color:white">Recent searches:</span><select class="form-control" id='recentSearches' onchange='getWeatherSelect();updateRecentSearchesOnSelectChange();document.getElementById("infoContainer").style.background = "rgba(256,256,256,0.4)";'></select>
                  </div>
  </div>  
    </div>
    

  <div id='infoContainerRoute'>
        <script id='infoTemplateRoute' type='text/ractive' >
            {{#if hash}}
            <h2 style='margin-top:10px'>{{city}} &nbsp;<img src="{{icon}}"></h2>
            <p class="temperature"><span style='font-weight: bolder'>{{temperature}} &#8451</span></p>
            <p style='margin-top:-15px'>Weather condition: {{info}}</p>
            <p>Weather description: {{info_description}}</p>
            {{/if}}
        </script>
  </div>
    
  <div id='container'></div>

    
  <div id='infoContainer'>
        <script id='infoTemplate' type='text/ractive'>
            <h2 id='cityWithoutRoute' style='margin-top:10px'>{{city}} &nbsp; <img src="{{icon}}"></h2>
            <p class="temperature"><span style='font-weight: bolder'>{{temperature}} &#8451</span></p>
            <p style='margin-top:-15px'>Weather condition: <span style='font-weight: bolder'>{{info}}</span></p>
            <p>Weather description: <span style='font-weight: bolder'>{{info_description}}</span></p>
        </script>
  </div>
      </div>
    
  <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>

  <script src='assets/main.js'></script>
</body>
</html>
